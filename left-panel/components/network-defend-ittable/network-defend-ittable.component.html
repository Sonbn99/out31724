<div class="bg-btth vh-100">
  <div class="h-100">
    <div class="d-flex justify-content-between h-5 paddingtop-1">
      <div class="header-left">
        <h1 class="text-left title">Phòng thủ mạng</h1>
      </div>
      <div class="header-right">
        <div class="region-group">
          <ul>
            <li class="top-radio">
              <input
                #allradio
                type="radio"
                name="state"
                value=""
                (change)="changeSelect(allradio.value)"
                [checked]="true"
              />
              Tất cả
            </li>
            <li class="top-radio">
              <input
                #qsradio
                type="radio"
                name="state"
                value="QS"
                (change)="changeSelect(qsradio.value)"
              />
              Mạng máy tính Quân Sự
            </li>
            <li class="top-radio">
              <input
                #cdradio
                type="radio"
                name="state"
                value="CD"
                (change)="changeSelect(cdradio.value)"
              />
              Mạng chuyên dùng
            </li>
            <li class="top-radio">
              <input
                #intradio
                type="radio"
                name="state"
                value="INT"
                (change)="changeSelect(intradio.value)"
                name="state"
              />
              Mạng Internet
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-between h-100">
      <div class="row h-50 margin-bot-left-panel">
        <div class="col-6 h-100">
          <app-it-infras [mainType]="mainType"></app-it-infras>
        </div>
        <div class="col-6 h-100">
          <app-infrastructure-alert
            [mainType]="mainType"
          ></app-infrastructure-alert>
        </div>
      </div>
      <div class="row h-50 margin-bot-left-panel">
        <div class="col-6 h-100">
          <app-safety-information
            [mainType]="mainType"
          ></app-safety-information>
        </div>
        <div class="col-6 h-100" (click)="sendMapEvent('', 'MAP', 'ALERT')">
          <app-safety-information-alert
            [mainType]="mainType"
          ></app-safety-information-alert>
        </div>
      </div>
    </div>
  </div>
</div>
